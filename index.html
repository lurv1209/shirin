<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Birthday Card Popup with Surprise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="message">Click the heart to reveal your surprise ❤️</div>
    <div class="heart-btn" id="heartBtn">❤️</div>

    <!-- Modal Popup -->
    <div id="modal">
      <div id="closeBtn" title="Close">&times;</div>
      <img src="for-my-baby-bubs.png" alt="Birthday Card" />
      <div id="birthdayMsg">Happy Birthday, Baby Bubsss! 🎉</div>
    </div>

    <audio id="birthdaySong" src="for-my-love.mp3" preload="auto"></audio>

    <!-- Confetti container -->
    <div id="confettiContainer"></div>

    <!-- Sparkles container -->
    <div id="sparkles"></div>

    <script src="x.js"></script>
  </body>
</html>
